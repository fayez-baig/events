                  <h2 class="h2"> We're happy to hear from you</h2>
                  <form method="post" action="#" class="contact-form" id="contact">
                    <div class="form-row">
                      <div class="form-group col-md-5">
                        <label for="inputFirst-Name">First Name</label>
                        <input type="text" class="form-control" id="inputFirst-Name" placeholder="First Name">
                      </div>
                      <div class="form-group col-md-5">
                        <label for="inputLast-Name">Last Name</label>
                        <input type="text" class="form-control" id="inputLast-Name" placeholder="Last Name">
                      </div>
                    </div>
                    <div class="form-row">
                      <div class="form-group col-md-5">
                        <label for="inputEmail">Email</label>
                        <input type="text" class="form-control" id="inputEmail" placeholder="Email">
                      </div>
                      <div class="form-group col-md-5">
                        <label for="inputuid">UID</label>
                        <input type="text" class="form-control" id="inputuid" placeholder="UID">
                      </div>
                      <div class="form-group col-md-10">
                        <label for="inputDepartment">Department</label>
                        <select id="inputDepartment" class="form-control">
                          <option selected>Choose...</option>
                          <option>Computer Engineering</option>
                          <option>Information Technology</option>
                          <option>Biomedical Engineering</option>
                          <option>Civil Engineering</option>
                          <option>Mechanical Engineering Shift I</option>
                          <option>Mechanical Engineering Shift II</option>
                          <option>Electronic Engineering</option>
                          <option>Electrical Engineering</option>
                        </select>
                      </div>
                    </div>
                    <div class="form-row">
                      <div class="form-group col-md-10">
                        <label for="inputQuery">Query</label>
                        <textarea name="message" class="form-control" id="inputFirst-Name" placeholder="Your message"></textarea>
                      </div>
                    </div>
                    <div class="form-row">
                    <div class="form-group">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                          Subscribe for News Letter
                        </label>
                      </div>
                    </div>
                  </div>
                    <button type="submit" class="btn btn-primary button">Send..!</button>
                  </form>
